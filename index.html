<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <meta name="description" content="keep your life in the right order">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <meta name="Keywords" content="to-do list, list">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo">
        <div class="todo__todo-wrapper">
            <p class="todo__logo">todos</p>
            <div class="todo-container">
                <div class="todo__wrapper">
                    <span class="todo__arrow"></span>
                    <input class="todos" type="text" autofocus placeholder="what needs to be done?">
                </div>
                <ul class="todo__list"></ul>
                <div class="navigation">
                    <div class="navigation__item-left"></div>
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <button value="all" class="navigation__btn active">All</button>
                        </li>
                        <li class="navigation__item">
                            <button value="active" class="navigation__btn actives">Active</button>
                        </li>
                        <li class="navigation__item">
                            <button value="completes" class="navigation__btn completes">Completed</button>
                        </li>
                        <li class="navigation__item">
                            <button value="clear" class="navigation__clear">Clear completed</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <footer class="footer">  
            <p class="footer__text">Double-click to edit a todo</p>
            <P class="footer__text">Created by <a class="footer__link" href="https://github.com/bekanoor" target="_blank">bekanoor</a></P>
        </footer>
    </div>  
    <script src="./script.js"></script>
</body>
</html>
